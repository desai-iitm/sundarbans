    body {

    /* Banner */
    .banner {

    }

      height: 100%;
      object-fit: cover;

      left: 50%;

    .bottom-navbar a {

      align-items: center;

    .document-list {

      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 600px;
    }

      color: #0000EE;
      font-size: 16px;
      font-family: 'Chakra Petch', sans-serif;
